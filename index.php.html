<body>
<h3>Form</h3>

 
<table align="center" cellpadding = "10">
 
<!----- First Name ---------------------------------------------------------->
<tr>
<td>FIRST NAME</td>
<td><input type="text" name="First_Name" maxlength="30"/>
(max 30 characters a-z and A-Z)
</td>
</tr>
 


<tr>
    <td>Mode</td>
     
    <td>
    <select name="Mode" id="from">
    <option value="-1">Mode</option>
    <option value="1">Walk</option>
    <option value="2">Car</option>
    <option value="3">Others</option>
  
    </select>
    </td>
    </tr>

 
<!----- bus route -------------------------------------------------------->
<tr>
<td>BUS ROUTE</td>
 
<td>
<select name="FROM" id="from">
<option value="-1">FROM</option>
<option value="1">Tambaram</option>
<option value="2">Chrompet</option>
<option value="3">T nagar</option>
<option value="4">Adyar</option>
</select>

<select name="To" id="to">
    <option value="-1">TO</option>
    <option value="1">Tambaram</option>
    <option value="2">Chrompet</option>
    <option value="3">T nagar</option>
    <option value="4">Adyar</option>
    </select>
</td>
</tr>
 

 
<!----- Posted Time ---------------------------------------------------------->
<tr>
<td>Posted Time</td>
<td><input type="text" name="Posted_Time" maxlength="100" /></td>
</tr>
 
<!----- Mobile Number ---------------------------------------------------------->
<tr>
<td>MOBILE NUMBER</td>
<td>
<input type="text" name="Mobile_Number" maxlength="10" />
(10 digit number)
</td>
</tr>
 


<!----- Request ----------------------------------------------------------->
<tr>
    <td>REQUEST</td>
    <td>
    Yes <input type="radio" name="Request" value="Yes" />
    No <input type="radio" name="Request" value="No" />
    </td>
    </tr>
 


 


 

 
<!----- Submit and Reset ------------------------------------------------->
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>

 
</form>
 
</body>
</html>
